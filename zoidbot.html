<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Claude 3.5 Sonnet</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Chat con Claude 3.5 Sonnet</h2>
    <textarea id="userInput" placeholder="Scrivi il tuo messaggio..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "<em>Sto pensando...</em>";

            try {
                const response = await puter.ai.chat(input, {model: 'claude-3-5-sonnet'});
                responseDiv.innerHTML = response.message.content[0].text;
            } catch (error) {
                responseDiv.innerHTML = "Errore: " + error.message;
            }
        }
    </script>
</body>
</html>
