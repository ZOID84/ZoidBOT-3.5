<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Claude 3.5 Sonnet</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            color: blue;
            white-space: pre-wrap;
        }
        .assistant-message {
            color: green;
            white-space: pre-wrap;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            resize: none;
            padding: 5px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h2>Chat con Claude 3.5 Sonnet</h2>
    <button onclick="newChat()">Nuova Chat</button>
    <select id="chatHistory" onchange="loadChat()">
        <option value="">Seleziona una chat salvata</option>
    </select>
    <div id="chat"></div>
    <p id="status"></p>
    <textarea id="userInput" placeholder="Scrivi il tuo messaggio..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>

    <script>
        let conversation = [];
        const userInput = document.getElementById("userInput");
        const chatDiv = document.getElementById("chat");
        const statusDiv = document.getElementById("status");
        const chatHistorySelect = document.getElementById("chatHistory");

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function saveChat() {
            const chatName = `Chat ${new Date().toLocaleString()}`;
            localStorage.setItem(chatName, JSON.stringify(conversation));
            loadChatHistory();
        }

        function loadChatHistory() {
            chatHistorySelect.innerHTML = '<option value="">Seleziona una chat salvata</option>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const option = document.createElement("option");
                option.value = key;
                option.textContent = key;
                chatHistorySelect.appendChild(option);
            }
        }

        function loadChat() {
            const selectedChat = chatHistorySelect.value;
            if (selectedChat) {
                conversation = JSON.parse(localStorage.getItem(selectedChat)) || [];
                chatDiv.innerHTML = "";
                conversation.forEach(msg => {
                    chatDiv.innerHTML += `<p class='${msg.role}-message'><strong>${msg.role === "user" ? "Tu" : "Claude"}:</strong><br>${msg.content.replace(/\n/g, "<br>")}</p>`;
                });
            }
        }

        function newChat() {
            if (conversation.length > 0) {
                saveChat();
            }
            conversation = [];
            chatDiv.innerHTML = "";
        }

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            conversation.push({ role: "user", content: input });
            chatDiv.innerHTML += `<p class='user-message'><strong>Tu:</strong><br>${input.replace(/\n/g, "<br>")}</p>`;
            userInput.value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;
            statusDiv.textContent = "Claude sta scrivendo...";

            try {
                const response = await puter.ai.chat(conversation, { model: 'claude-3-5-sonnet' });
                const reply = response.message.content[0].text;
                
                conversation.push({ role: "assistant", content: reply });
                chatDiv.innerHTML += `<p class='assistant-message'><strong>Claude:</strong><br>${reply.replace(/\n/g, "<br>")}</p>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                chatDiv.innerHTML += `<p class='assistant-message'><strong>Errore:</strong> ${error.message}</p>`;
            } finally {
                statusDiv.textContent = "";
            }
        }

        loadChatHistory();
    </script>
</body>
</html>
