<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Zoid 3.5 Soffort</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 {
            text-align: center;
        }
        #chatHistory {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: #f4f4f4;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-message {
            color: blue;
            white-space: pre-wrap;
        }
        .assistant-message {
            color: green;
            white-space: pre-wrap;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Chat con Zoid</h2>
        <button onclick="newChat()">Nuova Chat</button>
        <select id="chatHistory" onchange="loadChat()">
            <option value="">Seleziona una chat</option>
        </select>
        <button onclick="deleteChat()">Elimina Chat</button>
        <button onclick="deleteAllChats()">Elimina Tutte</button>
        <button onclick="exportChat()">Esporta Chat</button>
    </div>
    <div id="chatContainer">
        <div id="chat"></div>
        <textarea id="userInput" placeholder="Scrivi il tuo messaggio..."></textarea>
        <button onclick="sendMessage()">Invia</button>
    </div>

    <script>
        let conversation = [];
        let currentChat = "";
        const userInput = document.getElementById("userInput");
        const chatDiv = document.getElementById("chat");
        const chatHistorySelect = document.getElementById("chatHistory");

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function saveChat() {
            if (currentChat) {
                localStorage.setItem(currentChat, JSON.stringify(conversation));
                loadChatHistory();
            }
        }

        function loadChatHistory() {
            chatHistorySelect.innerHTML = '<option value="">Seleziona una chat</option>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const option = document.createElement("option");
                option.value = key;
                option.textContent = key;
                chatHistorySelect.appendChild(option);
            }
        }

        function loadChat() {
            currentChat = chatHistorySelect.value;
            if (currentChat) {
                conversation = JSON.parse(localStorage.getItem(currentChat)) || [];
                chatDiv.innerHTML = "";
                conversation.forEach(msg => {
                    chatDiv.innerHTML += `<p class='${msg.role}-message'><strong>${msg.role === "user" ? "Tu" : "Zoid"}:</strong><br>${msg.content.replace(/\n/g, "<br>")}</p>`;
                });
            }
        }

        function newChat() {
            const chatName = prompt("Inserisci un nome per la nuova chat:", `Chat ${new Date().toLocaleString()}`);
            if (chatName) {
                if (conversation.length > 0 && currentChat) {
                    saveChat();
                }
                conversation = [];
                currentChat = chatName;
                localStorage.setItem(currentChat, JSON.stringify(conversation));
                loadChatHistory();
                chatHistorySelect.value = currentChat;
                chatDiv.innerHTML = "";
            }
        }

        function deleteChat() {
            if (currentChat) {
                localStorage.removeItem(currentChat);
                loadChatHistory();
                chatDiv.innerHTML = "";
                conversation = [];
                currentChat = "";
            }
        }

        function deleteAllChats() {
            if (confirm("Sei sicuro di voler eliminare tutte le chat?")) {
                localStorage.clear();
                loadChatHistory();
                chatDiv.innerHTML = "";
                conversation = [];
                currentChat = "";
            }
        }

        function exportChat() {
            if (currentChat) {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(conversation, null, 2));
                const downloadAnchor = document.createElement("a");
                downloadAnchor.setAttribute("href", dataStr);
                downloadAnchor.setAttribute("download", `${currentChat}.json`);
                document.body.appendChild(downloadAnchor);
                downloadAnchor.click();
                document.body.removeChild(downloadAnchor);
            }
        }

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            conversation.push({ role: "user", content: input });
            chatDiv.innerHTML += `<p class='user-message'><strong>Tu:</strong><br>${input.replace(/\n/g, "<br>")}</p>`;
            userInput.value = "";
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const response = await puter.ai.chat(conversation, { model: 'claude-3-5-sonnet' });
                const reply = response.message.content[0].text;
                
                conversation.push({ role: "assistant", content: reply });
                chatDiv.innerHTML += `<p class='assistant-message'><strong>Zoid:</strong><br>${reply.replace(/\n/g, "<br>")}</p>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;
                saveChat();
            } catch (error) {
                chatDiv.innerHTML += `<p class='assistant-message'><strong>Errore:</strong> ${error.message}</p>`;
            }
        }

        loadChatHistory();
    </script>
</body>
</html>
